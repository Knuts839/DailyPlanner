<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body onload="MyLoadFunc">
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-1 hour">
                9AM
            </div>
            <textarea id="Text9am" class="col-10 time-block" value="9"></textarea>
            <div class="col-1 saveBtn">
                <i id="img9" class="col-12 far fa-lg fa-save"></i>
            </div>
        </div>

        <div class="row">
            <div class="col-1 hour">
                10AM
            </div>
            <textarea id="Text10am" class="col-10 time-block" value="10"></textarea>
            <div class="col-1 saveBtn">
                <i id="img10" class="col-12 far fa-lg fa-save"></i>
            </div>
        </div>

        <div class="row">
            <div class="col-1 hour">
                11AM
            </div>
            <textarea id="Text11am" class="col-10 time-block" value="11"></textarea>
            <div class="col-1 saveBtn">
                <i id="img11" class="col-12 far fa-lg fa-save"></i>
            </div>
        </div>

        <div class="row">
            <div class="col-1 hour">
                12PM
            </div>
            <textarea id="Text12pm" class="col-10 time-block" value="12"></textarea>
            <div class="col-1 saveBtn">
                <i id="img12" class="col-12 far fa-lg fa-save"></i>
            </div>
        </div>

        <div class="row">
            <div class="col-1 hour">
                1pm
            </div>
            <textarea id="Text1pm" class="col-10 time-block" value="13"></textarea>
            <div class="col-1 saveBtn">
                <i id="img1" class="col-12 far fa-lg fa-save"></i>
            </div>
        </div>

        <div class="row">
            <div class="col-1 hour">
                2PM
            </div>
            <textarea id="Text2pm" class="col-10 time-block" value="14"></textarea>
            <div class="col-1 saveBtn">
                <i id="img2" class="col-12 far fa-lg fa-save"></i>
            </div>
        </div>

        <div class="row">
            <div class="col-1 hour">
                3PM
            </div>
            <textarea id="Text3pm" class="col-10 time-block" value="15"></textarea>
            <div class="col-1 saveBtn">
                <i id="img3" class="col-12 far fa-lg fa-save"></i>
            </div>
        </div>

        <div class="row">
            <div class="col-1 hour">
                4PM
            </div>
            <textarea id="Text4pm" class="col-10 time-block" value="16"></textarea>
            <div class="col-1 saveBtn">
                <i id="img4" class="col-12 far fa-lg fa-save"></i>
            </div>
        </div>

        <div class="row">
            <div class="col-1 hour">
                5PM
            </div>
            <textarea id="Text5pm" class="col-10 time-block" value="17"></textarea>
            <div class="col-1 saveBtn">
                <i id="img5" class="col-12 far fa-lg fa-save"></i>
            </div>
        </div>





    </div>


    <script src="./DailyPlanner.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
